</head>
    <body>
        <!--  Inicio Header (Logo + Nav)--> 
       <header class="header">

            <nav class="header__wrapper2">

                    <li class="ul__li">

                    <li class="ul__li">

                    </li>
                    <li class="ul__li">

                    <li class="ul__li">

                </ul>  
            </nav>
        </header>
        <!--  Fin Header (Logo + Nav) -->

        <!-- Inicio Main -->
        <main>
            <!--  Inicio titulo -->
            <section class="section section--title">
                <div class="section__div title"> 
                    <h1 class="title__h1 ">Contact us</h1>
                </div>
            </section>
            <!--  Fin titulo -->
        <!--  Inicio seccion contacto -->
            <section class="section section--contact">
                <div class="contact">
                    <div class="contact__div ">
                        <h2 class="contact__h2">Studio</h2>
                        <p class="contact__p">LoremIpsum</p>
                        <p class="contact__p">Loremipsum@loremipsum.com
                        </p>
                    </div>
                    <div class="contact__div ">
                        <h2 class="contact__h2">Agent</h2>
                        <p class="contact__p">LoremIpsum</p>
                        <p class="contact__p">Loremipsum@loremipsum.com
                        </p>
                    </div>
                    <div class="contact__div ">
                        <h2 class="contact__h2">Sales</h2>
                        <p class="contact__p">LoremIpsum</p>
                        <p class="contact__p">Loremipsum@loremipsum.com
                        </p>
                    </div>
                    <div class="contact__div ">
                        <h2 class="contact__h2">Licensing</h2>
                        <p class="contact__p">LoremIpsum</p>
                        <p class="contact__p">Loremipsum@loremipsum.com
                        </p>
                    </div>
                </div>
            <!-- Fin seccion contacto -->
            </section>
                <!--  Inicio seccion Formulario -->
            <section class="section section--form">    
                <div class="section__div formulario">
                    <form class="formulario__form" action="validar.html"  autocomplete="on"> 
                        <div class="formulario__div formulario__div--name">
                            <input class="formulario__imput formulario__imput--text" id ="name" name="nombre" type="text" placeholder="Name" >
                        </div>

                        <div class="formulario__div formulario__div--lastname">
                            <input class="formulario__imput formulario__imput--email" id="lastname" name="nombre" type="text" placeholder="Lastname">
                        </div>

                        <div class="formulario__div formulario__div--email">
                            <input class="formulario__imput formulario__imput--email" id="mail" name="mail" type="email" placeholder="E-mail" required>
                        </div>

                        <div class="formulario__div formulario__div--textarea">
                            <textarea class="formulario__textarea" name="textarea" id="textarea" placeholder="Leave your comment" cols="30" rows="5"></textarea>
                        </div>

                        <div class="formulario__div formulario__div--submit">
                            <input class="formulario__imput formulario__imput--submit" id="submit" name="submit" type="submit" value="Sent" >
                        </div>

                        <div class="formulario__div formulario__div--thanks">
                            <p class="formulario__p">Thank you</p>
                        </div>
                </div>
            </section>
            <!--  Fin Formulario -->
        </main>
        <!-- Fin main -->

           

        <!--  Inicio Footer (Logo + Redes)  -->

                <a class="footer__a footer__a--twitter" href="https://www.twitter.com/" target="_blank">

                </a>

            <div class="footer__wrapper2">

            </div>
            <div class="footer__wrapper3">
                <a href="#up">
                    <i class="fa-solid fa-circle-up fa-5x"></i>
                </a>
            </div>      
        </footer>
        <!--  Fin Footer (Logo + Redes)  -->
    </body>
